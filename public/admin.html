<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Room Wala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/admin.html">Home</a>
    </div>
    <div class="nav-center">
      <input type="text" id="searchInput" placeholder="Search game... (e.g., BGMI)" />
    </div>
    <div class="nav-right">
      <div class="balance" id="balance">₹ 1,250</div>
      <div class="profile">
        <button class="profile-btn" id="profileBtn">Profile ⬇</button>
        <div class="dropdown" id="dropdown">
          <a href="#">My Account</a>
          <a href="#">Help?</a>
          <a href="/auth/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="page">
    <h2 style="margin-bottom:12px;">Games</h2>
    <div class="cards">
      <!-- BGMI Card -->
      <div class="card">
        <img src="/images/bgmi.jpg" alt="BGMI" onerror="this.src='/images/loginback.jpg'">
        <div class="card-body">
          <div class="badge">Battle Royale</div>
          <h3>BGMI</h3>
          <p>Classic, TDM, scrims and more. Join rooms and compete!</p>
          <a class="btn btn-primary btn-block" href="/bgmi.html">Rooms</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
