<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Room Wala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <form class="login-form" action="/auth/login" method="POST">
      <h2 class="login-title">Welcome to Room Wala!!</h2>

      <div class="form-group">
        <label class="form-label" for="usernameOrEmail">Username or Email</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="extra-links">
        <a href="/forgot.html" class="link">Forgot Password?</a>
        <span> | </span>
        <a href="/signup.html" class="link">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
