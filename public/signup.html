<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Room Wala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <form class="login-form" action="/auth/signup" method="POST">
      <h2 class="login-title">Create an Account</h2>

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" class="form-input" required />
      </div>

      <button type="submit" class="login-btn">Sign Up</button>

      <div class="extra-links">
        <a href="/login.html" class="link">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
